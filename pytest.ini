# pytest.ini (CORRECCIÓN FINAL)

[pytest]
# Usamos el paquete de nivel superior (el punto) como raíz.
# Esto funciona en la mayoría de los entornos de testing y CI/CD.
addopts = -ra -q
# Incluimos la carpeta src en la ruta de búsqueda de Pytest
python_files = test_*.py
python_classes = Test*
python_functions = test_*
log_cli = true
log_level = INFO

# Configuración crítica: dice a Python dónde buscar el paquete 'src'
# La mayoría de los sistemas solo necesitan 'src', pero forzaremos con '.'
pythonpath = .